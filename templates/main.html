<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 jumbotron mb-3 team-heading" style="background-color: rgb(74, 135, 196);">
                <h1 class="text-center">Team Profile Generator</h1>
            </div>
        </div>
    </div>
    <div class="container-md">
        <div class="row">
            <div class="team-area col-md-12 justify-content-center">
                <div class="row justify-content-center">
                    <div class="card-deck mx-3 mb-2">
                        {{ team }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

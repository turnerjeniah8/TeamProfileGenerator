<div class="card employee-card bg-success m-2" style="width: 18rem;">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">
            <i class="fas fa-user-graduate mr-2"></i>{{ role }}
        </h3>
    </div>
    <div class="card-body" style="background-color: rgb(142, 163, 145);">
        <ul class="list-group" style="background-color: rgb(117, 165, 165);">
            <li class="list-group-item" style="background-color: rgb(187, 218, 218);">
                ID: {{ id }}
            </li>
            <li class="list-group-item" style="background-color: rgb(187, 218, 218);">
                Email: <a href="mailto:{{ email }}">{{ email }}</a>
            </li>
            <li class="list-group-item" style="background-color: rgb(187, 218, 218);">
                School: {{ school }}
            </li>
        </ul>
    </div>
</div>
